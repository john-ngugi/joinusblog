        <title>Document</title>
        <link rel="stylesheet" href="{% static 'blogs.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.css'  %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap-grid.css' %}">
        <link rel="stylesheet" href="{%static 'css/bootstrap.min.css.map'  %}">
        <script src="https://kit.fontawesome.com/c4e0f4710c.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="wrapper">
            <div class="head">
                <nav id="nav">
                    <button class="remove" id="remove">
        <i class="fa-solid fa-x fa-lg" style="color: #000000;"></i>
    </button>
                    <div class=" logo ">
                        <p> <span style="color: red;"> Critical </span>Eye</p>
                    </div>
                    <ul>
                        <li>
                            <a href="{% url 'intro'%}">home</a>
                        </li>
                        <li>
                            <a href="{% url 'blogs' %}">blogs</a></li>
                        <li>

                            <li>
                                <a href="products.html">support</a></li>
                            <li>
                                <a href="#about">contact</a></li>
                    </ul>
                </nav>
                <button id="toggle-button">
 <i class="fa-solid fa-bars fa-2xl" style="color: #ffffff;"></i>
</button>
                <div class="head-title">
                    <div class="title">
                        <h1>my blogs</h1>
                    </div>
                </div>
            </div>
            <div class="blog-content">
                {% for post in posts %}
                <div class="blog-link">
                    <h2><a href="{% url 'post_detail' post.slug %}">{{post.title}}</a></h2>
                    <p><i>posted on {{post.updated_on }}</i></p>
                    <!-- <a class="row1" href="{% url 'post_detail' post.slug %}">read more</a> -->
                    <hr> {% endfor %}

                    <a class="butt-link" href="#"><button class="butt">load more</button></a>
                </div>
            </div>
            <script>
                var nav = document.getElementById('nav');
                var toggleButton = document.getElementById('toggle-button');
                var removeButton = document.getElementById('remove');
                // Add event listener to toggle button
                toggleButton.addEventListener("click", () => {
                    nav.classList.toggle("open");
                });
                removeButton.addEventListener("click", () => {
                    nav.classList.remove("open");
                });
            </script>
    </body>

    </html>
